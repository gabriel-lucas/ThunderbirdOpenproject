<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thunderbird OpenProject</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css" />
    <script src="scripts/i18n.js" type="text/javascript"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/settings_utils.js" type="text/javascript"></script>
    <script src="scripts/api_utils.js" type="text/javascript"></script>
    <script src="scripts/popup_compose.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="popup-page">
      <!-- Two-column grid layout -->
      <div class="form-grid">
        <!-- Row 1: Task and Project -->
        <div class="form-group">
          <label for="task_content" data-i18n="task">Task</label>
          <div class="popup-input">
            <textarea id="task_content" class="task-content" rows="1"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="task_project" data-i18n="project">Project</label>
          <div class="popup-input">
            <select id="task_project">
              <option value="" disabled selected class="placeholder" data-i18n="selectProject">Select a project...</option>
            </select>
          </div>
        </div>
        
        <!-- Row 2: Assigned To and Responsible -->
        <div class="form-group">
          <label for="task_assignee" data-i18n="assignedTo">Assigned to</label>
          <div class="popup-input">
            <select id="task_assignee">
              <option value="" disabled selected class="placeholder" data-i18n="selectAssignee">Select assignee...</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="task_responsible" data-i18n="responsible">Responsible</label>
          <div class="popup-input">
            <select id="task_responsible">
              <option value="" disabled selected class="placeholder" data-i18n="selectResponsible">Select responsible...</option>
            </select>
          </div>
        </div>
        
        <!-- Row 3: Description (full width) -->
        <div class="form-group full-width">
          <label for="task_description" data-i18n="description">Description</label>
          <div class="popup-input">
            <textarea id="task_description" class="description-content" rows="3"></textarea>
          </div>
        </div>
        
        <!-- Row 4: Start Date and End Date -->
        <div class="form-group">
          <label for="task_start_date" data-i18n="startDate">Start Date</label>
          <div class="popup-input">
            <input type="date" id="task_start_date" />
          </div>
        </div>
        <div class="form-group">
          <label for="task_end_date" data-i18n="endDate">End Date</label>
          <div class="popup-input">
            <input type="date" id="task_end_date" />
          </div>
        </div>
        
        <!-- Row 5: Priority and Category -->
        <div class="form-group">
          <label for="task_priority" data-i18n="priority">Priority</label>
          <div class="popup-input">
            <select id="task_priority">
              <option value="" disabled selected class="placeholder" data-i18n="selectPriority">Select priority...</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="task_category" data-i18n="category">Category</label>
          <div class="popup-input">
            <select id="task_category">
              <option value="" disabled selected class="placeholder" data-i18n="selectCategory">Select category...</option>
            </select>
          </div>
        </div>
        
        <!-- Row 6: Work and Remaining Work -->
        <div class="form-group">
          <label for="task_work" data-i18n="work">Work</label>
          <div class="popup-input">
            <div class="input-with-unit">
              <input type="number" id="task_work" min="0" step="0.5" value="1" />
              <span class="unit" data-i18n="hours">hours</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="task_remaining_work" data-i18n="remainingWork">Remaining Work</label>
          <div class="popup-input">
            <div class="input-with-unit">
              <input type="number" id="task_remaining_work" min="0" step="0.5" value="1" />
              <span class="unit" data-i18n="hours">hours</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Error Message -->
      <div id="task_error" class="error-message"></div>
      
      <!-- Add Task Button -->
      <div class="popup-button">
        <button type="button" id="task_add" data-i18n="addTask">Add Task</button>
      </div>
    </div>
  </body>
</html>
